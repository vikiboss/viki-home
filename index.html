    <title>Viki - Personal Website</title>
    <script>
      const theme = localStorage.getItem('theme') || 'system'
      const isDark = theme === 'dark'
      const isSysMatchDark = !!window.matchMedia('(prefers-color-scheme: dark)').matches
      const isSysDark = theme === 'system' && isSysMatchDark
      if (isDark || isSysDark) document.documentElement.classList.add('dark')
    </script>

    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
